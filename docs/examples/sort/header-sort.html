<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>e-virt-table - Header Sort</title>
    </head>
    <script src="https://unpkg.com/e-virt-table/dist/index.umd.js"></script>
    <body>
        <div id="e-virt-table"></div>
    </body>
    <script>
        let data = [
            {
                id: 1,
                name: 'Alice',
                age: 25,
                salary: 50000,
                department: 'Engineering',
                joinDate: '2023-01-15',
                score: 85.5,
                status: 'Active'
            },
            {
                id: 2,
                name: 'Bob',
                age: 30,
                salary: 65000,
                department: 'Marketing',
                joinDate: '2022-08-20',
                score: 92.3,
                status: 'Active'
            },
            {
                id: 3,
                name: 'Charlie',
                age: 28,
                salary: 55000,
                department: 'Engineering',
                joinDate: '2023-03-10',
                score: 78.9,
                status: 'Inactive'
            },
            {
                id: 4,
                name: 'Diana',
                age: 35,
                salary: 75000,
                department: 'Sales',
                joinDate: '2021-12-05',
                score: 88.7,
                status: 'Active'
            },
            {
                id: 5,
                name: 'Eve',
                age: 27,
                salary: 48000,
                department: 'HR',
                joinDate: '2023-06-18',
                score: 95.2,
                status: 'Active'
            },
            {
                id: 6,
                name: 'Frank',
                age: 32,
                salary: 70000,
                department: 'Engineering',
                joinDate: '2022-11-12',
                score: 82.1,
                status: 'Active'
            },
            {
                id: 7,
                name: 'Grace',
                age: 29,
                salary: 58000,
                department: 'Marketing',
                joinDate: '2023-02-28',
                score: 90.5,
                status: 'Inactive'
            },
            {
                id: 8,
                name: 'Henry',
                age: 33,
                salary: 72000,
                department: 'Sales',
                joinDate: '2022-05-15',
                score: 87.3,
                status: 'Active'
            }
        ];

        let columns = [
            {
                title: 'ID',
                key: 'id',
                width: 80,
                align: 'center',
                sortBy: 'number',
                readonly: true
            },
            {
                title: 'Name',
                key: 'name',
                width: 120,
                align: 'left',
                sortBy: 'string',
                readonly: true
            },
            {
                title: 'Age',
                key: 'age',
                width: 80,
                align: 'center',
                sortBy: 'number',
                readonly: true
            },
            {
                title: 'Salary',
                key: 'salary',
                width: 100,
                align: 'right',
                sortBy: 'number',
                readonly: true,
                formatter: ({ value }) => {
                    return `$${value.toLocaleString()}`;
                }
            },
            {
                title: 'Department',
                key: 'department',
                width: 120,
                align: 'left',
                sortBy: 'string',
                readonly: true
            },
            {
                title: 'Join Date',
                key: 'joinDate',
                width: 120,
                align: 'center',
                sortBy: 'date',
                readonly: true
            },
            {
                title: 'Score',
                key: 'score',
                width: 100,
                align: 'center',
                sortBy: (a, b) => {
                    // 自定义排序：按分数排序，但优先考虑状态
                    if (a.status !== b.status) {
                        return a.status === 'Active' ? -1 : 1;
                    }
                    return a.score - b.score;
                },
                readonly: true,
                formatter: ({ value }) => {
                    return `${value.toFixed(1)}%`;
                }
            },
            {
                title: 'Status',
                key: 'status',
                width: 100,
                align: 'center',
                sortBy: 'string',
                readonly: true,
                formatter: ({ value }) => {
                    return value === 'Active' ? '✅ Active' : '❌ Inactive';
                }
            }
        ];

        const eVirtTable = new EVirtTable(document.getElementById('e-virt-table'), {
            columns,
            data,
            config: {
                BORDER: true,
                STRIPE: true,
                CELL_HEIGHT: 40,
                HEADER_HEIGHT: 40,
                ROW_KEY: 'id',
                ENABLE_SELECTOR: true,
                ENABLE_KEYBOARD: true,
                HIGHLIGHT_HOVER_ROW: true
            }
        });

        // 监听排序状态变化
        eVirtTable.on('selectionChange', (rowkeys) => {
            console.log('Selected rows:', rowkeys);
        });
    </script>
</html>
