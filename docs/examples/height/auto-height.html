<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>e-virt-table</title>
    </head>
    <script src="https://unpkg.com/e-virt-table/dist/index.umd.js"></script>
    <body>
        <div class="content">
            <div id="e-virt-table"></div>
            <div id="e-virt-table-overlayer"></div>
        </div>
    </body>
    <script>
        let data = [
            {
                date: '2016-05-03',
                name: 'Tom',
                state: 'California',
                city: 'Los Angeles',
                address:
                    'No. 189, Grove St, Los AngelesNo. 189, Grove St, Los AngelesNo. 189, Grove St, Los AngelesNo. 189, Grove St, Los AngelesNo. 189, Grove St, Los AngelesNo. 189, Grove St, Los Angeles',
                zip: 'CA 90036',
            },
            {
                date: '2016-05-02',
                name: 'Tom',
                state: 'California',
                city: 'Los Angeles',
                address:
                    'No. 189, Grove St, Los AngelesNo. 189, Grove St, Los AngelesNo. 189, Grove St, Los AngelesNo. 189, Grove St, Los AngelesNo. 189, Grove St, Los AngelesNo. 189, Grove St, Los Angeles',
                zip: 'CA 90036',
            },
            {
                date: '2016-05-04',
                name: 'Tom',
                state: 'California',
                city: 'Los AngelesLos AngelesLos AngelesLos AngelesLos AngelesLos AngelesLos AngelesLos Angeles',
                address: 'No. 189, Grove St, Los Angeles',
                zip: 'CA 90036',
            },
        ];
        let columns = [
            {
                title: 'Date',
                key: 'date',
                readonly: true,
                fixed: 'left',
            },
            {
                title: 'Name',
                key: 'name',
                width: 200,
                fixed: 'left',
            },
            {
                title: 'State',
                key: 'state',
                maxLineClamp: 4,
                width: 200,
            },
            {
                title: 'City',
                key: 'city',
                width: 200,
                align: 'left',
                headerAlign: 'center',
            },
            {
                title: 'Address',
                key: 'address',
                align: 'left',
                headerAlign: 'center',
                width: 300,
            },
            {
                title: 'Zip',
                key: 'zip',
                width: 200,
                fixed: 'right',
                render: (pEl, cell) => {
                    const cellEl = document.createElement('div');
                    cellEl.style.minHeight = '36px';
                    cellEl.style.opacity = '0.5';
                    cellEl.style.backgroundColor = 'cyan';
                    cellEl.style.display = 'block';
                    cellEl.style.padding = '8px';
                    cellEl.style.userSelect = 'text';
                    cellEl.style.overflowWrap = 'break-word';
                    cellEl.textContent = cell.value;
                    pEl.appendChild(cellEl);
                },
            },
        ];
        const target = document.getElementById('e-virt-table');
        const overlayerEl = document.getElementById('e-virt-table-overlayer');
        const grid = new EVirtTable(target, {
            overlayerElement: overlayerEl,
            data,
            columns,
            config: {
                AUTO_ROW_HEIGHT: true,
            },
        });
        grid.on('overlayerChange', (container) => {
            if (!overlayerEl) {
                return;
            }
            // 移除所有子元素
            overlayerEl.replaceChildren();
            Object.assign(overlayerEl.style, container.style);
            container.views.forEach((typeView) => {
                const typeDiv = document.createElement('div');
                typeDiv.className = typeView.class;
                Object.assign(typeDiv.style, typeView.style);
                typeView.views.forEach((cellWrapView) => {
                    const cellWrap = document.createElement('div');
                    Object.assign(cellWrap.style, cellWrapView.style);
                    cellWrapView.cells.forEach((cell) => {
                        const cellEl = document.createElement('div');
                        Object.assign(cellEl.style, cell.style);
                        //注意dom自适应行号需要设置domDataset
                        Object.keys(cell.domDataset).forEach((key) => {
                            cellEl.setAttribute(key, cell.domDataset[key]);
                        });
                        if (typeof cell.render === 'function') {
                            cell.render(cellEl, cell);
                        }
                        cellWrap.appendChild(cellEl);
                    });
                    typeDiv.appendChild(cellWrap);
                });
                overlayerEl.appendChild(typeDiv);
            });
        });
    </script>
</html>
